<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  
  
  <main class="form-signin w-100 m-auto">
    <form name="sentMessage" id="contactForm" action="{{ url_for('login') }}" method="POST" novalidate>
      <img class="mb-4" src="static/cb.png" alt="" width="300">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
  
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-secondary" role="alert">
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}
      
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="pw" name="pw" placeholder="">
        <label for="phone">Password</label>
      </div>

      <button class="mb-3 w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <a class="mb-3 w-100 btn btn-lg btn-dark" href="{{url_for('reg')}}">Register</a>
      <a class="mb-3 w-100 btn btn-lg btn-dark" href="{{url_for('forgotpw')}}">Forgot Password</a>
    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
